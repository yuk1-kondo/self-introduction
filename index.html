<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YUKI KONDO | Home</title>
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;500;600&display=swap" rel="stylesheet">

    <!-- MediaPipe Dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/control_utils/control_utils.js"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js" crossorigin="anonymous"></script>
</head>

<body>
    <!-- Hidden video element for camera feed -->
    <video class="input_video" style="display: none;"></video>
    <canvas id="canvas"></canvas>
    <div id="ui-layer">
        <h1>YUKI KONDO</h1>
        <p>Creative Developer & Designer</p>
    </div>

    <div id="instructions">
        Tap or Click Projects<br>
        Or use your <strong>Index Finger</strong> to control the cursor<br>
        <button id="camera-btn" class="btn-text">Enable Camera Control</button>
    </div>

    <!-- Cursor/Touch Glow Effect -->
    <div id="glow-effect" class="glow-effect"></div>

    <div id="project-modal" class="modal hidden" role="dialog" aria-modal="true" aria-labelledby="modal-title">
        <div class="modal-content">
            <button id="close-modal" class="close-btn" aria-label="Close modal">&times;</button>
            <div class="modal-image-wrapper hidden" id="modal-image-wrapper">
                <img id="modal-image" src="profile.png" alt="" class="modal-image" data-default-image="profile.png"
                    loading="lazy">
            </div>
            </section>

            </main>
            <script src="script.js"></script>
</body>

</html>
