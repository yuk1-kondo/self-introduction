<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YUKI K. | Social Hub</title>
    <link rel="icon" type="image/svg+xml" href="../favicon.svg">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;500&display=swap" rel="stylesheet">
    <style>
    .back-home {
      position: fixed;
      bottom: 18px;
      left: 18px;
      z-index: 12000;
    }

        .back-home a {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            padding: 9px 14px;
            border-radius: 999px;
            border: 1px solid rgba(255, 255, 255, 0.25);
            background: rgba(0, 0, 0, 0.45);
            color: #fff;
            text-decoration: none;
            font-size: 12px;
            letter-spacing: 0.08em;
            backdrop-filter: blur(8px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.25);
        }

        .back-home a:hover {
            background: rgba(0, 0, 0, 0.65);
            border-color: rgba(255, 255, 255, 0.4);
        }

    @media (max-width: 768px) {
      .back-home {
        bottom: 14px;
        left: 14px;
      }

            .back-home a {
                padding: 8px 12px;
                font-size: 11px;
                letter-spacing: 0.05em;
            }
        }
    </style>
</head>

<body>
    <div class="back-home"><a href="/">‚Üê TOP</a></div>
    <div id="ui-layer">
        <h1 id="main-title">YUKI K.</h1>
        <p id="main-subtitle">Community & Social</p>
        <div id="instructions">Tap or Click to Explore</div>
    </div>

    <!-- Language Toggle Button -->
    <button id="lang-toggle" class="lang-toggle" aria-label="Toggle language">
        <span class="lang-en">EN</span>
        <span class="lang-divider">/</span>
        <span class="lang-ja">JA</span>
    </button>

    <!-- Cursor/Touch Glow Effect -->
    <div id="glow-effect" class="glow-effect"></div>

    <div id="project-modal" class="modal hidden" role="dialog" aria-modal="true" aria-labelledby="modal-title">
        <div class="modal-content">
            <button id="close-modal" class="close-btn" aria-label="Close modal">&times;</button>
            <div class="modal-image-wrapper hidden" id="modal-image-wrapper">
                <img id="modal-image" src="../profile.png" alt="" class="modal-image" data-default-image="../profile.png" loading="lazy">
            </div>
            <h2 id="modal-title">Project Title</h2>
            <p id="modal-category" class="subtitle">Category</p>
            <p id="modal-description">Description goes here.</p>
            <a id="modal-link" href="#" class="btn">View Project</a>
        </div>
    </div>
    <canvas id="canvas"></canvas>
    <script src="social_data.js"></script>
    <script src="../script.js"></script>
</body>

</html>
